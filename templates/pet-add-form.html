{% extends "base.html" %}

{% block title %}Show Pets{% endblock %}

{% block content %}

<form id="pet-add-form" method="post">
    {{ form.hidden_tag() }} <!-- add type-hidden form fields for validation -->

    {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}

            {% for error in field.errors %}
                {{error}}
            {% endfor %}
        </p>

    {% endfor %}
    
    <a href="/tags" class="btn btn-outline-info">Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>

</form>

{% endblock %}
